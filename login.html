<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Attendance System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001f3f 0%, #003d82 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Inter, system-ui, Arial, Helvetica, sans-serif;
      color: white;
    }
    .login-container {
      background: rgba(10, 46, 92, 0.9);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid #003d82;
      max-width: 500px;
      width: 100%;
    }
    .login-container h1 {
      color: #4da6ff;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }
    .role-buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .role-btn {
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      color: white;
    }
    .role-btn-student {
      background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
    }
    .role-btn-student:hover {
      border-color: #4da6ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(77, 166, 255, 0.3);
    }
    .role-btn-professor {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
    }
    .role-btn-professor:hover {
      border-color: #4da6ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(77, 166, 255, 0.3);
    }
    .role-btn-admin {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
    }
    .role-btn-admin:hover {
      border-color: #4da6ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(77, 166, 255, 0.3);
    }
    .divider {
      color: #7a9cc6;
      margin: 30px 0;
      text-align: center;
      font-size: 14px;
    }
    .demo-note {
      background: rgba(77, 166, 255, 0.1);
      border-left: 3px solid #4da6ff;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      color: #b3d9ff;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      color: #7a9cc6;
      margin-top: 40px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üéì Attendance System</h1>
    
    <div class="role-buttons">
      <button class="role-btn role-btn-student" onclick="goToPage('student.html')">
        üë§ Login as Student
      </button>
      <button class="role-btn role-btn-professor" onclick="goToPage('professor.html')">
        üë®‚Äçüè´ Login as Professor
      </button>
      <button class="role-btn role-btn-admin" onclick="goToPage('admin.html')">
        ‚öôÔ∏è Login as Administrator
      </button>
    </div>

    <div class="divider">or</div>

    <div class="role-buttons">
      <button class="role-btn" style="background: #4da6ff; color: #001f3f;" onclick="viewDemo()">
        üìä View Demo (Sample Data)
      </button>
    </div>

    <div class="demo-note">
      <strong>Demo Mode:</strong> Loads sample data for testing. Select your role above to access the system.
    </div>
  </div>

  <footer>
    <p>Attendance Management System | Algiers University</p>
    <p>Secure ‚Ä¢ Fast ‚Ä¢ Reliable</p>
  </footer>

  <script>
    function goToPage(page) {
      // In production: Authenticate user before redirecting
      localStorage.setItem('userRole', page.split('.')[0]);
      window.location.href = page;
    }

    function viewDemo() {
      localStorage.setItem('demoMode', 'true');
      window.location.href = 'student.html';
    }
  </script>
</body>
</html>
